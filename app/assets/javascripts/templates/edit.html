<h4>Edit a destination...</h4>
<form ng-submit="submitForm()">
  <label>City Name</label><input type="text", placeholder="City Name", ng-model="editCity.name" class="form-control">
  <br>
  <label>Info</label><textarea placeholder="City Information", ng-model="editCity.info" class="form-control"></textarea>
  <br>
  <label>Population</label><input type="text", placeholder="City Population", ng-model="editCity.population" class="form-control">
  <br>
  <input type="submit" class="btn btn-success">
  <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
</form>
